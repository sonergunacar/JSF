<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Hello Listbox and ManyButton</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<p:outputLabel value="Social media you use most" />
			<p:selectOneListbox value="#{listBoxManyButtonBean.socialmedia}">
				<f:selectItem itemLabel="Facebook" itemValue="Facebook" />
				<f:selectItem itemLabel="Twitter" itemValue="Twitter" />
				<f:selectItem itemLabel="Google+" itemValue="Google+" />
			</p:selectOneListbox>
			<p:outputLabel for="mobileos"
				value="Which mobile platform do you support?" />
			<p:selectOneListbox id="mobileos"
				value="#{listBoxManyButtonBean.supportmobileos}" filter="true" filterMatchMode="contains">
				<f:selectItems value="#{listBoxManyButtonBean.mobileos}" />
			</p:selectOneListbox>

			<p:outputLabel value="Social media you use (many buttons)" />
			<p:selectManyButton value="#{listBoxManyButtonBean.manyButtons}">
				<f:selectItem itemLabel="Facebook" itemValue="Facebook" />
				<f:selectItem itemLabel="Twitter" itemValue="Twitter" />
				<f:selectItem itemLabel="Google+" itemValue="Google+" />
			</p:selectManyButton>
		</h:panelGrid>
		<p:commandButton value="SEND" update="display"
			oncomplete="PF('dlg').show()" icon="iu-icon-check" />
		<p:dialog widgetVar="dlg" modal="true" header="Your choises"
			resizable="false" showEffect="fade">
			<p:panelGrid columns="2" id="display">
				<h:outputText value="Social Media" />
				<h:outputText value="#{listBoxManyButtonBean.socialmedia}" />

				<h:outputText value="Mobile OS" />
				<h:outputText value="#{listBoxManyButtonBean.supportmobileos}" />

				<h:outputText value="Used social media (Many Buttons)" />
				<p:dataList value="#{listBoxManyButtonBean.manyButtons}" var="print">
					<h:outputText value="#{print}" />
				</p:dataList>

			</p:panelGrid>
		</p:dialog>
	</h:form>
</h:body>
</html>
