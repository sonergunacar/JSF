<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Hello</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="3" cellpadding="5">
			<h:outputLabel for="menu"
				value="Please choose which programming language you know." />
			<p:selectCheckboxMenu id="menu"
				value="#{checkBoxMenuBean.choosedLanguages}" label="Languages"
				filter="true" filterMatchMode="startWith" panelStyle="width:250px">
				<f:selectItems value="#{checkBoxMenuBean.languages}" />
			</p:selectCheckboxMenu>
			<p:commandLink value="Send" update="display" />
		</h:panelGrid>
		
		<p:outputPanel id="display"
			style="width:250px;padding-left:5px;margin-top:10px">
			<p:dataList value="#{checkBoxMenuBean.choosedLanguages}" var="city"
				emptyMessage="You didnt choose any language">
				#{city}
			</p:dataList>
		</p:outputPanel>
	</h:form>
</h:body>


</html>
