<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        
    </h:head>
    <h:body>
        <h:form id="form">
    <p:growl id="msgs" showDetail="true" />
 
    <h:panelGrid columns="2" cellpadding="5">
        <p:outputLabel for="inline" value="Inline:" />
        <p:calendar id="inline"  showButtonPanel="true" value="#{calendarBean.date1}" mode="inline" />
 
        <p:outputLabel for="popup" value="Popup:" />
        <p:calendar id="popup" value="#{calendarBean.date2}" />
 
        <p:outputLabel for="button" value="Button:" />
        <p:calendar id="button"  value="#{calendarBean.date3}" showOn="button" />
 
        <p:outputLabel for="event" value="Select Event:" />
        <p:calendar id="event" value="#{calendarBean.date4}">
            <p:ajax event="dateSelect" listener="#{calendarBean.onDateSelect}" update="msgs" />
        </p:calendar>
 
        <p:outputLabel for="english" value="English" />
        <p:calendar  value="#{calendarBean.date5}" id="english" locale="en" showButtonPanel="true" navigator="true" pattern="yyyy-MMM-dd" />
 
        <p:outputLabel for="restricted" value="Restricted:" />
        <p:calendar id="restricted" value="#{calendarBean.date6}" mindate="4/1/14" maxdate="7/1/14" />
 
        <p:outputLabel for="multi" value="Multiple:" />
        <p:calendar id="multi" value="#{calendarBean.date7}" pages="3" />
 
        <p:outputLabel for="effect" value="Effect:" />
        <p:calendar id="effect" value="#{calendarBean.date8}" effect="fold" />
 
        <p:outputLabel for="mask" value="Mask:" />
        <p:calendar id="mask" value="#{calendarBean.date9}" pattern="dd-MM-yyyy" mask="true" />
 
        <p:outputLabel for="datetime" value="Datetime:" />
        <p:calendar id="datetime" value="#{calendarBean.date10}" pattern="MM/dd/yyyy HH:mm:ss" />
 
        <p:outputLabel for="time" value="Time:" />
        <p:calendar id="time" value="#{calendarBean.date11}" pattern="HH:mm a" timeOnly="true"  />
    </h:panelGrid>
 
    <p:commandButton value="Submit" update="msgs" actionListener="#{calendarBean.click}" icon="ui-icon-check" />
 
    <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
        <p:panelGrid id="display" columns="2" columnClasses="label,value">
            <h:outputText value="Inline:" />
            <h:outputText value="#{calendarBean.date1}">
                <f:convertDateTime pattern="MM/dd/yyyy" />
            </h:outputText>
 
            <h:outputText value="Popup:" />
            <h:outputText value="#{calendarBean.date2}">
                <f:convertDateTime pattern="MM/dd/yyyy" />
            </h:outputText>
 
            <h:outputText value="Button:" />
            <h:outputText value="#{calendarBean.date3}">
                <f:convertDateTime pattern="MM/dd/yyyy" />
            </h:outputText>
 
            <h:outputText value="Event:" />
            <h:outputText value="#{calendarBean.date4}">
                <f:convertDateTime pattern="MM/dd/yyyy" />
            </h:outputText>
 
            <h:outputText value="English:" />
            <h:outputText value="#{calendarBean.date5}">
                <f:convertDateTime pattern="MM/dd/yyyy" />
            </h:outputText>
 
            <h:outputText value="Restricted:" />
            <h:outputText value="#{calendarBean.date6}">
                <f:convertDateTime pattern="MM/dd/yyyy" />
            </h:outputText>
 
            <h:outputText value="Multiple:" />
            <h:outputText value="#{calendarBean.date7}">
                <f:convertDateTime pattern="MM/dd/yyyy" />
            </h:outputText>
 
            <h:outputText value="Effect:" />
            <h:outputText value="#{calendarBean.date8}">
                <f:convertDateTime pattern="MM/dd/yyyy" />
            </h:outputText>
 
            <h:outputText value="Mask:" />
            <h:outputText value="#{calendarBean.date9}">
                <f:convertDateTime pattern="MM/dd/yyyy" />
            </h:outputText>
 
            <h:outputText value="Datetime:" />
            <h:outputText value="#{calendarBean.date10}">
                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
            </h:outputText>
 
            <h:outputText value="Time:" />
            <h:outputText value="#{calendarBean.date11}">
                <f:convertDateTime pattern="HH:mm a" />
            </h:outputText>
        </p:panelGrid>
    </p:dialog>
</h:form>
    </h:body>
</html>
