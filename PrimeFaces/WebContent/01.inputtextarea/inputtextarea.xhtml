<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>PrimeFaces Lessons</title>
</h:head>
<h:body>
	<h:form>
		<h3 style="margin-top: 0">Auto Complete</h3>
		<p>Following inputTextarea send a query for each word that has at
			least 4 characters to the complete method. Try typing "PrimeFaces".</p>
		<p:inputTextarea rows="10" cols="50"
			completeMethod="#{inputTextAreaBean.completeArea}" />
		<h3>Auto Resize</h3>
		<p:inputTextarea rows="6" cols="33" />
		<h3>Remaning characters</h3>
		<p:inputTextarea rows="5" cols="30" counter="display" maxlength="10"
			counterTemplate="{0} character remaning" autoResize="false"></p:inputTextarea>
		<h:outputText id="display" />
	</h:form>
</h:body>
</html>
