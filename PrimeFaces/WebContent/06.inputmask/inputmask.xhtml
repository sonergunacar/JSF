<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Hello Inputmask</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<p:outputLabel for="date" value="Birth Date:" />
			<p:inputMask id="date" value="#{inputMaskBean.birthDate}"
				mask="99/99/9999" />

			<p:outputLabel for="phone" value="Phone Number:" />
			<p:inputMask id="phone" value="#{inputMaskBean.phoneNumber}"
				mask="0(999) 999 99 99" />

			<p:outputLabel for="product" value="Product Key:" />
			<p:inputMask id="product" value="#{inputMaskBean.productKey}"
				mask="a9a9-aa**-9999-aaaa" />
		</h:panelGrid>
		<p:commandButton value="REFRESH" type="reset" />
		<p:commandButton value="SEND" update="display"
			oncomplete="PF('dlg').show()" />
		<p:dialog widgetVar="dlg" modal="true" resizable="false"
			header="Values" showEffect="fade">
			<p:panelGrid id="display" columns="2" columnClasses="label,value">
				<h:outputText value="Birth Date:" />
				<h:outputText value="#{inputMaskBean.birthDate}" />
				<h:outputText value="Phone Number:" />
				<h:outputText value="#{inputMaskBean.phoneNumber}" />
				<h:outputText value="Product Key:" />
				<h:outputText value="#{inputMaskBean.productKey}" />
			</p:panelGrid>
		</p:dialog>
	</h:form>
</h:body>
</html>
