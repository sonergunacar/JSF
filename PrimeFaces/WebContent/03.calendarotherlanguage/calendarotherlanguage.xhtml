   <h:body>
       <h:form id="form">
           <p:growl id="msgs" showDetail="true" />
 
           <h:panelGrid columns="4" cellpadding="5">
               <p:outputLabel value="Turkish Calendar"/>
               <p:calendar locale="tr" mode="inline" value="#{calendarOtherBean.date1}"/>
 
               <p:outputLabel value="Arabic Calendar"/>
               <p:calendar locale="ar" mode="inline" value="#{calendarOtherBean.date2}">
                   <p:ajax event="dateSelect" update="msgs" listener="#{calendarOtherBean.onDateSelect}"/>
               </p:calendar>
 
               <p:outputLabel value="Russian Calendar"/>
               <p:calendar locale="ru" mode="inline" value="#{calendarOtherBean.date3}"/>
           </h:panelGrid>
 
           <p:commandButton value="Submit" update="msgs" actionListener="#{calendarOtherBean.click}" icon="ui-icon-check" />
 
           <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
               <p:panelGrid id="display" columns="2" columnClasses="label,value">
                   <h:outputText value="Turkish:" />
                   <h:outputText value="#{calendarOtherBean.date1}">
                       <f:convertDateTime pattern="MM/dd/yyyy" />
                   </h:outputText>
 
                   <h:outputText value="Arabic:" />
                   <h:outputText value="#{calendarOtherBean.date2}">
                       <f:convertDateTime pattern="MM/dd/yyyy" />
                   </h:outputText>
 
                   <h:outputText value="Russian:" />
                   <h:outputText value="#{calendarOtherBean.date3}">
                       <f:convertDateTime pattern="MM/dd/yyyy" />
                   </h:outputText>
               </p:panelGrid>
           </p:dialog>
